server {
    listen 80;

    server_name localhost;

    root /var/www/html/public;

    # Main location block to handle all requests
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handling PHP files using PHP-FPM
    location ~ \.php$ {
        fastcgi_pass php:9000;  # Pass PHP requests to PHP-FPM (container running PHP-FPM)
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # CORS headers to allow cross-origin requests
    location / {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, X-Requested-With, Authorization' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, X-Requested-With, Authorization' always;
            return 204;
        }
    }
}
